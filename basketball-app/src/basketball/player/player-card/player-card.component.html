<div class="card-deck">
<div
  class="card2"
  [ngStyle]="{'background-color':(selected) ? 'rgb(204, 197, 185)' : 'white' }">

  <div class="card-header">
    <h2 class="title">{{item.firstName}} {{item.lastName}}</h2>
  </div>
  <div class="card-main">
    <ng-content select=".top"></ng-content>

    <p> Player-No.: #{{item.playerNumber}}</p>

    <p>Team: <a [routerLink]="['/team-view']">{{teamOfPlayer?.name}}</a></p>


    <p> Marketvalue: {{item.marketValue}} $</p>
    <p> Height: {{item.height}}</p>
    <p> Birthdate: {{item.dayOfBirth}}</p>


    <ng-content select=".bottom"></ng-content>
    <!--<p>
      <button
        class="btn btn-default"

        (click)="deselect()">
      </button>
    </p>-->
    <p>
    <a class="button"
       [routerLink] = "['/player-edit', item.id, { showDetails: true }]">
      Edit
    </a>
    <a class="button"
       (click)="deletePlayer(item.id)">
      Remove
    </a>
    </p>
  </div>
