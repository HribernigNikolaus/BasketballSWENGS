<div class="card">
  <div class="header">
    <h2 class="title">All Stadiums</h2>
  </div>
  <div class="content">
    <form>
      <div class="form-group">
        <a [routerLink]="['stadium-create']">Create a new Stadium</a>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div *ngFor="let s of allStadiums" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <stadium-card
      [item]="s"
     [selected]="basket[s.id]" (selectedChange)="basket[s.id] = $event">
      <pre>{{ s | json }}</pre>
      <h1 class="top">Stadium</h1>
    </stadium-card>
  </div>
</div>
