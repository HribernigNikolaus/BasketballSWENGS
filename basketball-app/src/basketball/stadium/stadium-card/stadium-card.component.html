<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div
  class="card"
  [ngStyle]="{'background-color':(selected) ? 'rgb(204, 197, 185)' : 'white' }">

  <div class="header">
    <h2 class="title">{{item.name}}</h2>
  </div>
  <div class="content">
    <ng-content select=".top"></ng-content>

    <p> Land: {{item.land}}</p>
    <p> City: {{item.city}}</p>
    <p> Street: {{item.streetAndNumber}}</p>
    <p> ZIP: {{item.plz}}</p>
    <p> Builddate: {{item.buildDate }}</p>
    <p> Visitorlimit: {{item.visitorLimit }}</p>

    <p *ngFor="let team of item.team">
      <label>Team: </label>
      <a [routerLink]="['/team-view/', team.id]">{{team.name}}</a>
    </p>


    <ng-content select=".bottom"></ng-content>
    <p>
      <button
        class="btn btn-default"
        *ngIf="!selected"
        (click)="deselect()">
        Remove
      </button>
    </p>
    <a class="btn btn-default"
       [routerLink] = "['/stadium-edit', item.id, { showDetails: true }]">
      Edit
    </a>
  </div>

</div>
</body>
</html>
