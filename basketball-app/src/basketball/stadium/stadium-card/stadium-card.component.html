<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div
  class="card"
  [ngStyle]="{'background-color':(selected) ? 'rgb(204, 197, 185)' : 'white' }">

  <div class="header">
    <h2 class="title">{{item.name}}</h2>
  </div>
  <div class="content">
    <ng-content select=".top"></ng-content>

    <p> Land: {{item.land}}</p>
    <p> City: {{item.city}}</p>
    <p> Street: {{item.streetAndNumber}}</p>
    <p> ZIP: {{item.plz}}</p>
    <p> Builddate: {{item.buildDate }}</p>
    <p> Visitorlimit: {{item.visitorLimit }}</p>
    <p> Teams: {{item.teams }}</p>

    <ng-content select=".bottom"></ng-content>
    <p>
      <button
        class="btn btn-default"
        *ngIf="!selected"
        (click)="deselect()">
        Remove
      </button>
    </p>
    <a class="btn btn-default"
       [routerLink] = "['/stadium-edit', item.id, { showDetails: true }]">
      Edit
    </a>
  </div>

  <form *ngIf="stadium">

    <div class="form-group">
      <label>Id:</label>
      <input [(ngModel)]="stadium.id" name="id" class="form-control">
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input [(ngModel)]="stadium.name" name="name"
             class="form-control">
    </div>
    <div class="form-group">
      <label>Land:</label>
      <input [(ngModel)]="stadium.land" name="land"
             class="form-control">
    </div>
    <div class="form-group">
      <label>Teams:</label>
      <input [(ngModel)]="stadium.teams" name="teams"
             class="form-control">
    </div>
    <div class="form-group">
      <label>City:</label>
      <input [(ngModel)]="stadium.city" name="city"
             class="form-control">
    </div>
    <div class="form-group">
      <label>Street:</label>
      <input [(ngModel)]="stadium.streetAndNumber" name="streetAndNumber"
             class="form-control">
    </div>
    <div class="form-group">
      <label>ZIP:</label>
      <input [(ngModel)]="stadium.plz" name="plz"
             class="form-control">
    </div>
    <div class="form-group">
      <label>BuildDate:</label>
      <input [(ngModel)]="stadium.buildDate" name="buildDate"
             class="form-control">
    </div>
    <div class="form-group">
      <label>Visitorlimit:</label>
      <input [(ngModel)]="stadium.visitorLimit" name="visitorLimit"
             class="form-control">
    </div>

    <button class="btn btn-default" click="savePlayer()">Save</button>

  </form>

</div>
</body>
</html>
