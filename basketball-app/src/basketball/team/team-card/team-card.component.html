<div class="card-deck">
<div
  class="card2"
  [ngStyle]="{'background-color':(selected) ? 'rgb(204, 197, 185)' : 'white' }">

  <div class="card-header">
    <h2 class="title">{{item.name}}</h2>
  </div>
  <div class="card-main">
    <ng-content select=".top"></ng-content>

    <p> Hometown: {{item.hometown}}</p>
    <p> Startdate: {{item.startDate}}</p>
    <p> Mascot: {{item.mascot}}</p>

    <label>Players: </label>
    <p *ngFor="let player of item.player">

      <a [routerLink]="['/player-view', player.id]">{{player.firstName}} {{player.lastName}}</a>
    </p>

   <!-- not working - cannot read property 'name' of 'undefined'
    <p> Stadium: {{item.stadium.name }}</p>
    <p> League: {{item.league.name }}</p>-->


    <ng-content select=".bottom"></ng-content>
    <p>
      <a
        class="button">
        Remove
      </a>
    </p>
    <p>
    <a class="button"
       [routerLink] = "['/team-edit', item.id, { showDetails: true }]">
      Edit
    </a>
    </p>
    <p>
      <a class="button"
         [routerLink] = "['/team-view', item.id, { showDetails: true }]">
        Details
      </a>
    </p>
  </div>
